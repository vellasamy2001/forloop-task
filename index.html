   <h2> a values num print</h2>
 <script>
      var output=[];
	    var a=["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
		 var b=["a","f","g","h","l","k"];
		    for(var i=0;i<b.length;i++){
			  for(var j=0;j<a.length;j++){
			     if( b[i]==a[j]){
				  output[i]=j+1;
				 }
			   }
			}
		 document.write(output);
		  document.write("<br>");
 </script>
